challenges.superman=슈퍼맨
challenges.superman_desc=큰 힘에는 큰 책임이 따르는 법이죠.\n\n- 영웅이 가하는 모든 물리 피해가 _3배_로 증가합니다.\n- 회피율이 _3배_, 명중률이 _2배_ 증가합니다.\n- 최대 체력이 _10_인 채로 시작하며, 레벨에 따라 증가하지 않습니다.
challenges.pyro=방화광
challenges.pyro_desc=불은 인간에게 주어진 가장 큰 축복들 중 하나지만... 때로는 재앙이 되기도 합니다.\n\n- 영웅이 가하는 _모든 물리 공격이 적에게 불을 붙입니다_.\n- 화염 동화 및 용의 피 영약이 제공하는 효과 지속 시간이 _-50%_ 감소합니다.
challenges.cursed_dungeon=저주받은 던전
challenges.cursed_dungeon_desc=당신이 해치운 적들의 영혼이 당신을 공격합니다...\n\n- 적을 처치하면 때때로 _그 자리에 망령이 등장합니다_.
challenges.fatigue=피로한 영웅
challenges.fatigue_desc=지속되는 전투가 영웅을 피로하게 만듭니다...\n\n- 영웅이 물리 공격을 명중시키거나, 물리 공격을 받을 때마다 피로가 쌓이며, 일정 수준 이상 쌓였을 때 무작위 _부정적 효과_를 짧게 받고, 피로가 약간 해소됩니다.\n- 피로는 시간이 지날 수록 점차 사라지며, 식사를 하거나, 또는 부정적 효과를 제거하는 효과로 즉시 없앨 수 있습니다.\n\n- 피로가 쌓였을 때 받을 수 있는 부정적 효과는 다음과 같습니다.\n\n- 흔함: _실명_ 5턴\n- 약간 드묾: _약화_ 5턴 또는 _멍해짐_ 5턴\n- 드묾: _불구_ 5턴 또는 _취약_ 5턴\n- 매우 드묾: _마비_ 2턴 또는 _느려짐_ 5턴
challenges.mutation=돌연변이
challenges.mutation_desc=적들에게 입힌 상처가 그들을 변이시킵니다!\n\n- 적을 공격할 때마다 드물게 해당 적을 다른 적으로 바꿉니다.\n\n- 바뀌고 난 적의 종류는 현재 계층에 따라 결정됩니다.

